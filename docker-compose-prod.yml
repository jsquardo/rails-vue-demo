version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3307:3306"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: ./bin/server
    volumes:
      - ".:/rails-vue-demo"
      - "./config/docker/database.yml:/app/config/database.yml"
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true
    environment:
      DB_USERNAME: root
      DB_PASSWORD: password
      DB_PORT: 3306
      DB_HOST: db
      RAILS_MAX_THREADS: 5
      RAILS_ENV: production

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - "80:80"
    links:
      - app:app