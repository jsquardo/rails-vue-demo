build:
  docker:
    web: Dockerfile

release:
  image: web
  command:
    - bundle exec rake db:migrate 2>/dev/null || bundle exec rake db:create db:migrate
    - yarn install
    - rake webpacker:compile
    - bundle exec rails assets:precompile

run:
  web: bundle exec rails s -p $PORT -b '0.0.0.0'